<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card" th:each="viewinteracao : ${viewInteracoes}">
            <div class="card-header" th:text="${viewinteracao.tipo}">Tipo Interação</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-7">Data da Interação: <span th:text="${viewinteracao.data_interacao}"></span></div>
                        </div>
                        <div>Equipe Responsável</div>
                        <div>
                            <input class="form-control" th:value="${viewinteracao.equipe_responsavel}" value="equipe responsável">
                        </div>
                        <div>Prioridade</div>
                        <div>
                            <input class="form-control" th:value="${viewinteracao.prioridade}" value="prioridade">
                        </div>
                        <div>Telefone Equipe Responsável</div>
                        <div>
                            <input class="form-control" th:value="${viewinteracao.telefone_equipe_responsavel}" value="telefone equipe responsável">
                        </div>
                        <div>Email Equipe Responsável</div>
                        <div>
                            <input class="form-control" th:value="${viewinteracao.email_equipe_responsavel}" value="email equipe responsável">
                        </div>
                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${viewinteracao.descricao}">Descrição</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                    <img src="https://i.imgur.com/qPHUsoM.png"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
